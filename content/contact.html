<h2>Request more information</h2>

<div id="v-Container">
    <script>
        $(document).ready(function() {
            $("#submit").click(function(e) {
                e.preventDefault();
                var name = $("#name").val(),
                    email = $("#email").val(),
                    phone = $("#phone").val(),
                    request = $("#request").val();
                $.ajax({
                    type: "POST",
                    url: 'https://yahu1b5i42.execute-api.us-east-1.amazonaws.com/default/defiancehome-contact',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'name': name,
                        'email': email,
                        'phone': phone,
                        'request': request
                    }),
                    success: function(res){
                        $('#contact-submit').text('Email was sent.');
                    },
                    error: function(){
                        $('#contact-submit').text('Error.');
                    }
                });
            })
        });
    </script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <div class="container"><form id="contact"  action="https://yahu1b5i42.execute-api.us-east-1.amazonaws.com/default/defiancehome-contact" method="post" enctype="application/json">
        <p><input id="name" tabindex="1" name="name" required="" type="text" autofocus="" placeholder="Your name" size="40"/></p>
        <p><input tabindex="2" name="email" required="" type="email" placeholder="Your email address" size="40" /></p>
        <p><input tabindex="2" name="phone" type="tel" placeholder="Your phone number" size="16" /></p>
        <p><textarea id="request" name="request" tabindex="3" required="" placeholder="What would you like to know about the property?" rows="4" cols="40"></textarea></p>
        <div class="g-recaptcha" ; data-sitekey="6Lcd2FgpAAAAAIP8fekMa9QmA5PPyuMWMsT0LF6E" data-callback="ccb"></div><br>
        <button id="contact-submit" disabled name="submit" type="submit" data-submit="...Sending">Submit</button>
        </form></div>
        <script>
            function ccb(response) {
            document.getElementById("contact-submit").disabled = false;
            }
        </script>
    </div>
